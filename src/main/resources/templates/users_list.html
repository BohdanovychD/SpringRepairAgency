<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>[[#{user.list}]]</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <header th:insert="blocks/header_lang :: header_lang"></header>
    <header th:insert="blocks/header_logout :: header_logout"></header>
    <div sec:authorize="isAuthenticated()">
        <div class="container text-center">
            <div>
                <h1>[[#{user.list}]]</h1>
            </div>
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>[[#{user.id}]]</th>
                            <th>[[#{user.login}]]</th>
                            <th>[[#{user.name}]]</th>
                            <th>[[#{user.role}]]</th>
                            <th>[[#{user.balance}]]</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user: ${userList}">
                            <td th:text="${user.userId}">[[#{user.id}]]</td>
                            <td th:text="${user.login}">[[#{user.login}]]</td>
                            <td th:text="${user.name}">[[#{user.name}]]</td>
                            <td th:text="${user.roles}">[[#{user.role}]]</td>
                            <td th:text="${user.balance}">[[#{user.balance}]]</td>

                            <td sec:authorize="hasAuthority('MANAGER')">
                                <a th:href="@{'/manager/users_list/' + ${user.userId} + '/add_money'}">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

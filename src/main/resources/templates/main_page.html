<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Some tittle</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header_lang :: header_lang"></header>
<header th:insert="blocks/header_logout :: header_logout"></header>
<div sec:authorize="isAuthenticated()">
    <div sec:authorize="hasAuthority('MANAGER')">
        <h4>
            <a th:href="@{/manager/users_list}">[[#{user.list}]]</a>
        </h4>
        <h4>
            <a th:href="@{/manager/statements_list}">[[#{statement.list}]]</a>
        </h4>
    </div>
    <div sec:authorize="hasAuthority('USER')">
        <h4>
            <a th:href="@{/user/create_statement}">[[#{statement.create}]]</a>
        </h4>
        <h4>
            <a th:href="@{/user/statements_list}">[[#{statement.user.list}]]</a>
        </h4>
    </div>
</div>
</body>
</html>

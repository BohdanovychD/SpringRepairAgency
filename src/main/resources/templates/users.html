<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[#{user.list}]]</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-right">
    <form th:action="@{/logout}" method="post">
        <p>
            <b>[[#{menu.greeting}]][[${#request.userPrincipal.principal.greeting}]]</b>
        </p>
        <input type="submit" text="[[#{menu.sign.out}]]"  />
    </form>
    </div>
        <div class="container text-center">
            <div>
                <h1>[[#{user.list}]]</h1>
            </div>
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>[[#{user.id}]]</th>
                            <th>[[#{user.login}]]</th>
                            <th>[[#{user.name}]]</th>
                            <th>[[#{user.role}]]</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user: ${userList}">
                            <td th:text="${user.userId}">[[#{user.id}]]</td>
                            <td th:text="${user.login}">[[#{user.login}]]</td>
                            <td th:text="${user.name}">[[#{user.name}]]</td>
                            <td th:text="${user.roles}">[[#{user.role}]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>[[#{admin.add.money}]]</title>
</head>
<body>
<div align="center">
    <h1>[[#{admin.add.money}]]</h1>
    <br/>
    <form action="#" th:action="@{/manager/save/{id}(id=${user.id})}" th:object="${user}" th:method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>[[#{user.id}]]:</td>
                <td><input type="text" th:field="*{id}"  /></td>
            </tr>
            <tr>
                <td>[[#{user.balance}]]:</td>
                <td><input type="text" th:field="*{balance}" />
                    <div th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Balance error</div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">[[#{menu.save}]]</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
